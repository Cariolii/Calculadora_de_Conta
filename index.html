<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculador de gorjetas</title>
</head>
<body>
    <div id="container">
  <div>
    <h1 class="title">Calculadora de conta</h1>
  </div>
  <div>
    <form class="tipsform" id="tipsform">
        <label for="bill">
            <p>Quanto ficou a conta?</p>
        </label>
        <p>
            R$ <input type="number" placeholder= 0 name="bill" id="bill" class="formInput" required>
        </p>
        <label type="number" for="serviceQual">
            <p>Como foi seu atendimento?</p>
        </label>
        <p>
            <select type="number" name="serviceQual" id="serviceQual" class="formSelect" required>
                <option disabled selected value="">Escolha uma opção</option>
                <option value= "1" >1% - Péssimo</option>
                <option value= "5" >05% - Ruim</option>
                <option value= "10" >10% - Mediano</option>
                <option value= "15" >15% - Ótimo</option>
                <option value= "20" >20% - Excelente</option>
            </select>
        </p>
        <label for="people">
            <p>Quantas pessoa irão dividir a conta?</p>
        </label>
        <p>
            <input type="number" placeholder= 0 name="people" id="people" class="formInput" required> pessoa(s)
        </p>
        <button type="submit" class="formSubmit">Calcular!</button>
    </form>
  </div>
  <div type="number" id="totalTip">
    Conta total:
    R$ <span type="number" id="tip">0.00</span>
    <p id="each">cada</p>
  </div>
</div>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
